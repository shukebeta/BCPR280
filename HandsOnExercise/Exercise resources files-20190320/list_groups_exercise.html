<!DOCTYPE html>
<html>

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
  <!--
    task 1:
    Use the elements below to create a basic Bootstrap List Group.
  -->
  <ul class="list-group">
    <li class="list-group-item">First item</li>
    <li class="list-group-item">Second item</li>
    <li class="list-group-item">Third item</li>
  </ul>
  <br />
  <!--
    task 2:
    Use the list provided to make a list group with linked items.
  -->
  <div class="list-group">
    <a class="list-group-item list-group-item-action" href="#">First item</cl>
    <a class="list-group-item list-group-item-action" href="#">Second item</cl>
    <a class="list-group-item list-group-item-action" href="#">Third item</cl>
  </div>
  <br />

  <!--
    task 3:
    Disable the first item in the list.
  -->
  <div class="list-group">
    <a class="list-group-item list-group-item-action disabled" href="#">First item</cl>
    <a class="list-group-item list-group-item-action" href="#">Second item</cl>
    <a class="list-group-item list-group-item-action" href="#">Third item</cl>
  </div>
  <br />

  <!--
    task 4:
    Use contextual classes to make the first item with success colour, the second item with warning colour and the third item with danger colour.
  -->
  <ul class="list-group">
    <li class="list-group-item list-group-item-success">First item</li>
    <li class="list-group-item list-group-item-warning">Second item</li>
    <li class="list-group-item">Third item</li>
  </ul>
  <br />

  <!--
    task 5:
    Add the active state to the first list item.
  -->
  <ul class="list-group">
    <li class="list-group-item active">First item</li>
    <li class="list-group-item">Second item</li>
    <li class="list-group-item">Third item</li>
  </ul>
</div>
</body>

</html>
