<!doctype html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="component-example">
    <example-component>Mike </example-component>
    <example-component>Amit </example-component>
    <example-component>Luofeng </example-component>
  </div>

  <hr>
  <div id="another-component-example">
    <example-component>Zhong </example-component>
    <second-component>Mike </second-component>
    <second-component>Amit </second-component>
    <second-component>Luofeng </second-component>
  </div>

  <hr>
  <div id="third-component-example">
    <third-component></third-component>
    <third-component></third-component>
    <third-component></third-component>
  </div>

  <hr>
  <div id="fourth-component-example">
    <ol>
      <fourth-component v-for="item in todolist" v-bind:todo="item" v-bind:key="item.id"></fourth-component>
    </ol>
  </div>
  <script src="index.js"></script>
</body>
</html>
