<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Counting Inputted Characters</title>
    <link rel="stylesheet" href="index-hands-on.css">
  </head>
  <body>
    <h1>Counting Inputted Characters</h1>
    <div id="app">
      <div>
        <label>Please input a charactor: 
        <input type="text" size=10
          v-model="yourCurrentInput" 
          :maxlength="1" 
          v-focus
          v-on:keyup.enter="onSubmit"></label> <br>
        <button type="button" v-on:click="onSubmit">Submit</button>
      </div>
      <div>
        <p>You have entered: {{ inputtedChars }}</p>
        <p>Valid char count: {{ validCharCount }}</p>
      </div>
    </div>
    <script src="index-hands-on.js"></script>
  </body>
</html>
