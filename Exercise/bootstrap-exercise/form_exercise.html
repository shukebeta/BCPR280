<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Custom CSS -->
    <style>
        .colorgraph {
            height: 5px;
            border-top: 0;
            background: #c4e17f;
            border-radius: 5px;
            background-image: -webkit-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
            background-image: -moz-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
            background-image: -o-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
            background-image: linear-gradient(to right, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
        }
    </style>

    <title>
        form exercise
    </title>
</head>

<body>
    <form role="form">
        <h2>Please Sign Up
            <small>It's free and always will be.</small>
        </h2>
        <hr class="colorgraph">

        <input type="text" name="first_name" id="first_name" placeholder="First Name" tabindex="1">

        <input type="text" name="last_name" id="last_name" placeholder="Last Name" tabindex="2">

        <input type="text" name="display_name" id="display_name" placeholder="Display Name" tabindex="3">

        <input type="email" name="email" id="email" placeholder="Email Address" tabindex="4">

        <input type="password" name="password" id="password" placeholder="Password" tabindex="5">

        <input type="password" name="password_confirmation" id="password_confirmation" placeholder="Confirm Password" tabindex="6">

        <button type="button" data-color="info" tabindex="7">I Agree</button>

        <label>
            <input type="checkbox" name="t_and_c" id="t_and_c" value="1"> By clicking
            <strong>Register</strong>, you agree to the
            <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.
        </label>

        <hr class="colorgraph">

        <input type="submit" value="Register" tabindex="7">

        <a href="#">Sign In</a>
    </form>

    <!-- Optional JavaScript -->
    <!-- Many Bootstrap components require the use of JavaScript to function. -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
