<!doctype html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="app">
    <h1>Guess the Number</h1>
    <p>
      <label class="abutton">
        {{ startMessage }}
        <input id="inputFile" type="button" v-on:click="startGame">
      </label>
    </p>

    <p>You: I have got a number in mind which is between 0 and 99, what is it? </p>

    <div v-if="Number.isInteger(currentGuess)">
      <p>Computer: It is <span>{{ currentGuess }}</span></p>
      <p>
        <button v-on:click="judgeComputer">Try higher</button>
        <button v-on:click="judgeComputer">Try lower</button>
        <button v-on:click="judgeComputer">correct</button>
      </p>
      <!-- Show computer guess history -->
      <guess-history :history="npc.guessHistory"></guess-history>
    </div>
  </div>

  <script src="array.util.js"></script>
  <script src="Computer.js"></script>
  <script src="components.js"></script>
  <script src="controller.js"></script>
</body>
</html>
