<!doctype html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="app">
    <div>
      <h1>Guess the Number</h1>
      <p>
        <label class="abutton">
          {{ startMessage }}
          <input id="inputFile" type="button" v-on:click="startGame">
        </label>
      </p>

      <h3>You:</h3>
      <p>I have got a number in mind which is between 0 and 99, what is it? </p>

      <div v-if="Number.isInteger(currentGuess)">
        <h3>Computer:</h3>
        <p>It is <span>{{ currentGuess }}</span></p>
        <p>
          <button v-on:click="judgeComputer">COLD</button>
          <button v-on:click="judgeComputer">COOL</button>
          <button v-on:click="judgeComputer">WARM</button>
          <button v-on:click="judgeComputer">HOT</button>
          <button v-on:click="judgeComputer">correct</button>
        </p>
      </div>
    </div>
    <!-- Show computer guess history -->
    <guess-history :history="npc.guessHistory"></guess-history>
  </div>

  <script src="lib/array.util.js"></script>
  <script src="Computer.js"></script>
  <script src="ComputerExtended.js"></script>
  <script src="components.js"></script>
  <script src="controller.js"></script>
  
</body>
</html>
